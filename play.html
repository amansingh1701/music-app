<!DOCTYPE html>
<html>
  <head>
    <title>img2wav</title>
    <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css"
      type="text/css"
    />
    <!-- <script src="./script.js" defer></script>
    <script src="./p5/p5.js"></script>
    <script src="./p5/addons/p5.sound.js"></script> -->
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"
    ></script>
  </head>
  <body>
    <h1></h1>
    <button onclick="goToHome()">Home</button>
    <div style="display: flex; justify-content: center">
      <img
        src="http://localhost:5001/getImage"
        id="output_image"
        height="250px"
        width="250px"
      />
    </div>
    <div
      style="
        display: flex;
        justify-content: center;
        padding-top: 1rem;
        padding-bottom: 1rem;
      "
      id="boxes"
    ></div>
    <div style="display: flex; justify-content: center">
      <button
        style="padding-top: 1rem; padding-bottom: 1rem"
        onclick="playMusic()"
      >
        Play Music
      </button>
    </div>
    <script>
      var notes = []
      var rhythm = []
      window.onload = function () {
        console.log('I am here')
        let color = []
        const options = {
          method: 'GET',
          'Content-Type': 'application/json',
        }
        fetch('http://localhost:5001/getPalette', options)
          .then((res) => res.json())
          .then((res) => {
            console.log(res['palette'])
            color.push(...res['palette'])
            displayBoxes(color)
          })
          .then((res) => {
            fetch('http://localhost:5001/getnotes', options)
              .then((res) => res.json())
              .then((res) => {
                console.log(`INSIDE SCRIPT.JS`, res)
                notes.push(...res['notes'])
                console.log(notes)
                rhythm.push(notes[0])
                rhythm.push(notes[2])
                rhythm.push(notes[4])

                rhythm.push(notes[1])
                rhythm.push(notes[3])
                rhythm.push(notes[5])

                rhythm.push(notes[2])
                rhythm.push(notes[4])
                rhythm.push(notes[6])

                rhythm.push(notes[1])
                rhythm.push(notes[4])
                rhythm.push(notes[6])
              })
          })
      }
      function goToHome() {
        window.location.replace('index.html')
      }
      function displayBoxes(color) {
        let div = ''
        for (let i in color) {
          console.log(color[i])
          div +=
            "<div style='height: 100px;width: 60px;background-color:" +
            color[i] +
            ";'></div>"
        }
        console.log(div)
        document.getElementById('boxes').innerHTML = div
      }
      function playMusic() {
        const F4 = new Audio('./Sounds/F4.mp3')
        const Fs4 = new Audio('./Sounds/Fs4.mp3')
        const G4 = new Audio('./Sounds/G4.mp3')
        const Gs4 = new Audio('./Sounds/Gs4.mp3')
        const A4 = new Audio('./Sounds/A4.mp3')
        const As4 = new Audio('./Sounds/As4.mp3')
        const B4 = new Audio('./Sounds/B4.mp3')
        const C5 = new Audio('./Sounds/C5.mp3')
        const Cs5 = new Audio('./Sounds/Cs5.mp3')
        const D5 = new Audio('./Sounds/D5.mp3')
        const Ds5 = new Audio('./Sounds/Ds5.mp3')
        const E5 = new Audio('./Sounds/E5.mp3')
        for (let i = 0; i < rhythm.length; i += 3) {
          let first, second, third
          setTimeout(function () {
            console.log(rhythm[i], rhythm[i + 1], rhythm[i + 2])
            first = new Audio('./Sounds/' + rhythm[i] + '.mp3')
            second = new Audio('./Sounds/' + rhythm[i + 1] + '.mp3')
            third = new Audio('./Sounds/' + rhythm[i + 2] + '.mp3')
            first.play()
            second.play()
            third.play()
            // first.pause()
            // second.pause()
            // third.pause()
          }, 200 * i)
        }
      }
    </script>
  </body>
</html>
